<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgba(245, 222, 179, 0.784);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2c3e50;
    }

    .start-container {
      text-align: center;
    }

    .start-container input {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .start-container button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #383bfb;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      font-weight: 600;
    }
    .start-container button:hover{
      background-color: #eb5757;
    }
    .quiz-container {
      display: none;
      background: #ffffff;
      padding: 30px;
      border: 2px solid black;
      border-radius: 16px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 650px;
      width: 100%;
      text-align: center;
    }

    .question-number {
      font-size: 14px;
      font-weight: 600;
      color: #6c757d;
      margin-bottom: 10px;
    }

    .question {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .options {
      display: grid;
      gap: 12px;
      margin-bottom: 25px;
    }

    .options button {
      background: #383bfb;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .options button:hover {
      background: #1b7cb8;
    }

    .options button.correct {
      background: #27ae60 !important;
    }

    .options button.wrong {
      background: #eb5757 !important;
    }

    #next-btn {
      background: #81db2d;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      display: none;
    }

    #next-btn:hover {
      background: #1b7cb8;
    }

    .progress-container {
      background: #e1e8ee;
      border-radius: 10px;
      height: 12px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f5eeee, #0713f1);
      border-radius: 10px;
      transition: width 0.5s ease-in-out;
    }

    #timer {
      font-size: 16px;
      font-weight: 600;
      color: #2d9cdb;
      margin-bottom: 15px;
    }

    .timer-bar-container {
      background: #e1e8ee;
      border-radius: 10px;
      height: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .timer-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #27ae60, #2ecc71);
      transition: width 1s linear, background 0.5s ease-in-out;
    }

    .log {
      font-size: 1.2rem;
      text-transform: capitalize;
      background: linear-gradient(90deg, #0d01e9, #ff4b2b, #eac302);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      background-size: 200%;
      animation: shine 3s linear infinite;
      text-align: right;
      font-weight: 700;
    }
  </style>
</head>

<body>

  <!-- Start Container -->
  <div class="start-container">
    <h2>Enter Your Name to Start Quiz</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="startBtn">Start Quiz</button>
  </div>

  <!-- Quiz Container -->
  <div class="quiz-container">
    <div class="log">developed by ...............!</div>
    <div class="question-number" id="question-number">Question 1 of 10</div>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="timer">Time left: 15s</div>
    <div class="timer-bar-container">
      <div class="timer-bar" id="timer-bar"></div>
    </div>

    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <button id="next-btn">Next</button>
  </div>

  <script>
   const quizData = [
  // Basic (10)
  {
    question: "What does HTML stand for?",
    options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language", "Hyper Text Makeup Language"],
    answer: "Hyper Text Markup Language"
  },
  {
    question: "Which tag is used to display the largest heading?",
    options: ["<h1>", "<h6>", "<heading>", "<h0>"],
    answer: "<h1>"
  },
  {
    question: "Which tag is used to insert a line break?",
    options: ["<lb>", "<break>", "<br>", "<line>"],
    answer: "<br>"
  },
  {
    question: "HTML files are saved with which extension?",
    options: [".htm / .html", ".doc", ".txt", ".css"],
    answer: ".htm / .html"
  },
  {
    question: "Which tag is used to insert an image?",
    options: ["<img>", "<image>", "<src>", "<picture>"],
    answer: "<img>"
  },
  {
    question: "Which attribute is used to provide a link in <a> tag?",
    options: ["href", "link", "src", "url"],
    answer: "href"
  },
  {
    question: "Which element is used to insert a horizontal line?",
    options: ["<hr>", "<line>", "<hl>", "<break>"],
    answer: "<hr>"
  },
  {
    question: "Which tag is used to create an unordered list?",
    options: ["<ol>", "<ul>", "<li>", "<list>"],
    answer: "<ul>"
  },
  {
    question: "The correct way to comment in HTML is:",
    options: ["// comment", "# comment", "<!-- comment -->", "/* comment */"],
    answer: "<!-- comment -->"
  },
  {
    question: "Which tag is used to display a paragraph?",
    options: ["<para>", "<paragraph>", "<p>", "<pg>"],
    answer: "<p>"
  },

  // Medium (25)
  {
    question: "Which tag is used to create a table row?",
    options: ["<tr>", "<td>", "<row>", "<table-row>"],
    answer: "<tr>"
  },
  {
    question: "What does the <thead> tag define?",
    options: ["Table Body", "Table Footer", "Table Heading Section", "Table Row"],
    answer: "Table Heading Section"
  },
  {
    question: "Which attribute is used to merge two or more columns in a table?",
    options: ["rowspan", "colspan", "merge", "span"],
    answer: "colspan"
  },
  {
    question: "Which tag is used to insert a video in HTML5?",
    options: ["<movie>", "<media>", "<video>", "<clip>"],
    answer: "<video>"
  },
  {
    question: "Which attribute is used in <img> tag to display alternative text?",
    options: ["title", "src", "alt", "caption"],
    answer: "alt"
  },
  {
    question: "What does the <iframe> tag do?",
    options: ["Creates a new frame window", "Embeds another webpage inside a page", "Displays an image", "Creates a form"],
    answer: "Embeds another webpage inside a page"
  },
  {
    question: "Which tag is used to group dropdown options?",
    options: ["<select>", "<optgroup>", "<option>", "<input>"],
    answer: "<optgroup>"
  },
  {
    question: "Which tag is used to define important text?",
    options: ["<b>", "<strong>", "<i>", "<mark>"],
    answer: "<strong>"
  },
  {
    question: "Which input type is used to create a slider?",
    options: ["range", "slider", "number", "scroll"],
    answer: "range"
  },
  {
    question: "Which tag is used to add a caption to a table?",
    options: ["<caption>", "<title>", "<heading>", "<th>"],
    answer: "<caption>"
  },
  {
    question: "Which HTML attribute is used to specify a unique identifier for an element?",
    options: ["class", "name", "id", "key"],
    answer: "id"
  },
  {
    question: "Which tag is used to define a dropdown list?",
    options: ["<list>", "<select>", "<dropdown>", "<option>"],
    answer: "<select>"
  },
  {
    question: "Which attribute is used in form input to specify the type of control (like text, password)?",
    options: ["kind", "type", "input", "form"],
    answer: "type"
  },
  {
    question: "Which HTML tag is used to define a checkbox?",
    options: ["<input type='check'>", "<input type='checkbox'>", "<checkbox>", "<check>"],
    answer: "<input type='checkbox'>"
  },
  {
    question: "Which tag is used to create a numbered list?",
    options: ["<ol>", "<ul>", "<list>", "<li>"],
    answer: "<ol>"
  },
  {
    question: "Which tag is used to make text italic in HTML?",
    options: ["<i>", "<em>", "Both a and b", "<italic>"],
    answer: "Both a and b"
  },
  {
    question: "Which tag is used to create a dropdown option?",
    options: ["<option>", "<list>", "<select>", "<input>"],
    answer: "<option>"
  },
  {
    question: "Which tag is used to create a hyperlink?",
    options: ["<link>", "<a>", "<href>", "<url>"],
    answer: "<a>"
  },
  {
    question: "Which tag is used to create a form?",
    options: ["<form>", "<input>", "<fieldset>", "<details>"],
    answer: "<form>"
  },
  {
    question: "Which input type is used for selecting multiple options?",
    options: ["radio", "checkbox", "select", "dropdown"],
    answer: "checkbox"
  },
  {
    question: "Which attribute is used to open a link in a new tab?",
    options: ["new", "open", "target='_blank'", "href"],
    answer: "target='_blank'"
  },
  {
    question: "Which tag is used to group related elements in a form?",
    options: ["<group>", "<fieldset>", "<formgroup>", "<legend>"],
    answer: "<fieldset>"
  },
  {
    question: "Which tag is used to define a label for form elements?",
    options: ["<caption>", "<legend>", "<label>", "<info>"],
    answer: "<label>"
  },
  {
    question: "Which HTML element is used to display preformatted text?",
    options: ["<pre>", "<code>", "<format>", "<text>"],
    answer: "<pre>"
  },
  {
    question: "Which HTML tag is used to display a tooltip when mouse hovers over an element?",
    options: ["alt", "title", "tooltip", "hint"],
    answer: "title"
  }
];


    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const questionNumberEl = document.getElementById("question-number");
    const progressBar = document.getElementById("progress-bar");
    const timerEl = document.getElementById("timer");
    const timerBar = document.getElementById("timer-bar");

    const startBtn = document.getElementById("startBtn");
    const nameInput = document.getElementById("nameInput");
    const startContainer = document.querySelector(".start-container");
    const quizContainer = document.querySelector(".quiz-container");

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 15;
    let timer;
    let userName = "";

    // Start Button Click
    startBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name === "") {
        alert("Please enter your name to start!");
        return;
      }
      userName = name;
      startContainer.style.display = "none"; // Hide input
      quizContainer.style.display = "block"; // Show quiz
      loadQuestion();
    });

    // Load Question
    function loadQuestion() {
      resetState();
      const currentQuiz = quizData[currentQuestion];
      questionEl.textContent = currentQuiz.question;
      questionNumberEl.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;

      currentQuiz.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.addEventListener("click", selectAnswer);
        optionsEl.appendChild(button);
      });

      updateProgressBar();
      startTimer();
    }

    function resetState() {
      clearInterval(timer);
      timeLeft = 15;
      timerEl.textContent = `Time left: ${timeLeft}s`;
      timerBar.style.width = "100%";
      timerBar.style.background = "linear-gradient(90deg, #27ae60, #2ecc71)";
      nextBtn.style.display = "none";
      optionsEl.innerHTML = "";
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time left: ${timeLeft}s`;
        timerBar.style.width = `${(timeLeft / 15) * 100}%`;

        if (timeLeft > 10) {
          timerBar.style.background = "linear-gradient(90deg, #27ae60, #2ecc71)";
        } else if (timeLeft > 5) {
          timerBar.style.background = "linear-gradient(90deg, #f1c40f, #f39c12)";
        } else {
          timerBar.style.background = "linear-gradient(90deg, #e74c3c, #c0392b)";
        }

        if (timeLeft <= 0) {
          clearInterval(timer);
          autoNext();
        }
      }, 1000);
    }

    function selectAnswer(e) {
      clearInterval(timer);
      const selectedBtn = e.target;
      const correctAnswer = quizData[currentQuestion].answer;

      if (selectedBtn.textContent === correctAnswer) {
        selectedBtn.classList.add("correct");
        score++;
      } else {
        selectedBtn.classList.add("wrong");
      }

      Array.from(optionsEl.children).forEach(button => {
        button.disabled = true;
        if (button.textContent === correctAnswer) {
          button.classList.add("correct");
        }
      });

      nextBtn.style.display = "block";
    }

    function autoNext() {
      Array.from(optionsEl.children).forEach(button => {
        button.disabled = true;
        if (button.textContent === quizData[currentQuestion].answer) {
          button.classList.add("correct");
        }
      });
      nextBtn.style.display = "block";
    }

    function updateProgressBar() {
      const progressPercent = ((currentQuestion) / quizData.length) * 100;
      progressBar.style.width = `${progressPercent}%`;
    }

    function showScore() {
      resetState();
      const percentage = (score / quizData.length) * 100;
      const message = percentage >= 75
        ? `ðŸŽ‰ Congratulations ${userName}, You Passed!`
        : `ðŸ˜” Better luck next time, ${userName}!\n`;

      questionEl.textContent = `${message}\nYour Score: ${score} / ${quizData.length} (${percentage.toFixed(2)}%)`;
      questionNumberEl.textContent = "Quiz Completed";
      progressBar.style.width = "100%";
      nextBtn.textContent = "Play Again";
      nextBtn.style.display = "block";
      timerEl.style.display = "none";
      timerBar.style.display = "none";
    }

    function handleNext() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    }

    nextBtn.addEventListener("click", () => {
      if (currentQuestion < quizData.length) {
        handleNext();
      } else {
        // Reset Quiz
        currentQuestion = 0;
        score = 0;
        nextBtn.textContent = "Next";
        timerEl.style.display = "block";
        timerBar.style.display = "block";
        quizContainer.style.display = "none";
        startContainer.style.display = "block";
        nameInput.value = "";
      }
    });
  </script>
</body>

</html>
